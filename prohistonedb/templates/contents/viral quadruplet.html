<h2>Viral quadruplet</h2>

<p><a href="{{ url_for('search.index', cid=categories[id|int].id) }}">Viral quadruplets</a> are pseudotetrameric histones from megaviruses, encoding four histone folds per monomer.
Viral quadruplets encode homologs of the four core eukaryotic histone: H2A, H2B, H3, and H4.
They are predicted to form a nucleosome as a homodimer.</p>
